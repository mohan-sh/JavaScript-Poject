<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('aa.webp'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Text color on the background image */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background color for better text visibility */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="success" class="success-container">
        <h1>Success!</h1>
        <p>Your login was completed successfully.</p>
    </div>
</body>
</html>

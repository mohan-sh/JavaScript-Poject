<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About ABC Battery Solutions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <header>
        <h1>CYBER POWER</h1>
        <img src="" alt="">
    </header>
    
    <div class="container">
        <section>
            <h2>Company Overview</h2>
            <p id="companyMission"></p>
        </section>

        <section>
            <h2>Team</h2>
            <ul id="teamList">
                <!-- Team members will be inserted here by JavaScript -->
            </ul>
        </section>

        <section>
            <h2>Products</h2>
            <ul id="productsList">
                <!-- Products will be inserted here by JavaScript -->
            </ul>
        </section>

        <section class="testimonials">
            <h2>Testimonials</h2>
            <ul id="testimonialsList">
                <!-- Testimonials will be inserted here by JavaScript -->
            </ul>
        </section>

        <section>
            <h2>Partnerships</h2>
            <ul id="partnershipsList">
                <!-- Partnerships will be inserted here by JavaScript -->
            </ul>
        </section>

        <section>
            <h2>Company Values</h2>
            <ul id="valuesList">
                <!-- Company values will be inserted here by JavaScript -->
            </ul>
        </section>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p id="address"></p>
            <p id="phone"></p>
            <p id="email"></p>
        </div>

        <div class="like-section">
            <h2>Like Us? Spread the word!</h2>
            <div class="social-media-icons">
                <!-- Social media icons will be added here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cyber power. All rights reserved.</p>
    </footer>

    <script src="about.js"></script>
</body>
</html>
